<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>

  <iframe src="../header/header.html" style="border: none; width: 100%; height: 70px; display: block; position: fixed; top: 0; left: 0; z-index: 1000; overflow: hidden;"></iframe>

  <div class="login-container">
    <div class="login-card">
      <h2>Sign in <span class="brand">Closetry</span></h2>

      <div id="errorMessage" style="color: #d32f2f; background: #ffebee; padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; display: none; text-align: center;"></div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Type your email">
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Type your password">
      </div>

      <button class="login-btn" id="loginBtn">LOGIN</button>

      <p class="signup-text">Don't have an account?</p>
      <a href="../register/register.html" class="signup-link">register</a>
    </div>
  </div>

  <script type="module" src="login.js"></script>

</body>
</html>
