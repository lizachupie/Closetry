<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Clothing - Closetry</title>
    <link rel="stylesheet" href="closet.css">
</head>

<body>
    <iframe src="../header/header.html"
        style="border: none; width: 100%; height: 70px; display: block; position: fixed; top: 0; left: 0; z-index: 1000; overflow: hidden;"></iframe>

    <div class="container">
        <div class="upload-panel">
            <h1 class="page-title">Add Clothing Item</h1>
            <p class="page-subtitle">Build your digital wardrobe with style</p>

            <div class="upload-area" id="uploadArea">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="17 8 12 3 7 8" />
                    <line x1="12" y1="3" x2="12" y2="15" />
                </svg>
                <div class="upload-text">Choose a photo of your clothing item</div>
                <div class="upload-subtext">Click to browse or drag and drop</div>
                <div class="file-preview" id="filePreview"></div>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <form id="clothingForm">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="itemName">Item Name</label>
                        <input type="text" id="itemName" placeholder="e.g., Blue Denim Jacket" required>
                    </div>

                    <div class="form-group full-width">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="top">Top</option>
                            <option value="bottom">Bottom</option>
                            <option value="dress">Dress</option>
                            <option value="outerwear">Outerwear</option>
                            <option value="shoes">Shoes</option>
                            <option value="accessories">Accessories</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label for="color">Color</label>
                        <div class="checkbox-group" id="colorGroup">
                            <label class="checkbox-item"><input type="checkbox" value="black"> Black</label>
                            <label class="checkbox-item"><input type="checkbox" value="white"> White</label>
                            <label class="checkbox-item"><input type="checkbox" value="brown"> Brown</label>
                            <label class="checkbox-item"><input type="checkbox" value="gray"> Gray</label>
                            <label class="checkbox-item"><input type="checkbox" value="beige"> Beige</label>
                            <label class="checkbox-item"><input type="checkbox" value="navy"> Navy</label>
                            <label class="checkbox-item"><input type="checkbox" value="blue"> Blue</label>
                            <label class="checkbox-item"><input type="checkbox" value="red"> Red</label>
                            <label class="checkbox-item"><input type="checkbox" value="pink"> Pink</label>
                            <label class="checkbox-item"><input type="checkbox" value="green"> Green</label>
                            <label class="checkbox-item"><input type="checkbox" value="yellow"> Yellow</label>
                            <label class="checkbox-item"><input type="checkbox" value="multicolor"> Multicolor</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Mood">Mood</label>
                        <div class="checkbox-group" id="moodGroup">
                            <label class="checkbox-item"><input type="checkbox" value="excited"> Excited</label>
                            <label class="checkbox-item"><input type="checkbox" value="happy"> Happy</label>
                            <label class="checkbox-item"><input type="checkbox" value="sad"> Sad</label>
                            <label class="checkbox-item"><input type="checkbox" value="angry"> Angry</label>
                            <label class="checkbox-item"><input type="checkbox" value="confident"> Confident</label>
                            <label class="checkbox-item"><input type="checkbox" value="romantic"> Romantic</label>
                            <label class="checkbox-item"><input type="checkbox" value="scared"> Scared</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="style">Style</label>
                        <div class="checkbox-group" id="styleGroup">
                            <label class="checkbox-item"><input type="checkbox" value="casual"> Casual</label>
                            <label class="checkbox-item"><input type="checkbox" value="formal"> Formal</label>
                            <label class="checkbox-item"><input type="checkbox" value="business"> Business</label>
                            <label class="checkbox-item"><input type="checkbox" value="streetwear"> Streetwear</label>
                            <label class="checkbox-item"><input type="checkbox" value="athletic"> Athletic</label>
                            <label class="checkbox-item"><input type="checkbox" value="vintage"> Vintage</label>
                            <label class="checkbox-item"><input type="checkbox" value="minimalist"> Minimalist</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="occasion">Occasion</label>
                        <div class="checkbox-group" id="occasionGroup">
                            <label class="checkbox-item"><input type="checkbox" value="everyday"> Everyday</label>
                            <label class="checkbox-item"><input type="checkbox" value="work"> Work</label>
                            <label class="checkbox-item"><input type="checkbox" value="party"> Party</label>
                            <label class="checkbox-item"><input type="checkbox" value="date"> Date Night</label>
                            <label class="checkbox-item"><input type="checkbox" value="sport"> Sport/Gym</label>
                            <label class="checkbox-item"><input type="checkbox" value="beach"> Beach</label>
                            <label class="checkbox-item"><input type="checkbox" value="formal-event"> Formal
                                Event</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="season">Season</label>
                        <div class="checkbox-group" id="seasonGroup">
                            <label class="checkbox-item"><input type="checkbox" value="spring"> Spring</label>
                            <label class="checkbox-item"><input type="checkbox" value="summer"> Summer</label>
                            <label class="checkbox-item"><input type="checkbox" value="autumn"> Autumn</label>
                            <label class="checkbox-item"><input type="checkbox" value="winter"> Winter</label>
                        </div>
                    </div>

                </div>

                <div class="submit-section">
                    <button type="button" class="cancel-btn" onclick="history.back()">Cancel</button>
                    <button type="button" class="submit-btn" id="submitBtn" disabled>Add to Closet</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="closet.js"></script>
</body>

</html>
