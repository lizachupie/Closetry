<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <!-- Fancy brand font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-image: linear-gradient(rgba(255, 255, 255, 0.659), rgba(255, 255, 255, 0.659)), 
      url('images/banner.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }



    .register-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-card {
      background: white;
      border-radius: 12px;
      padding: 45px 25px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }

    .register-card h2 {
      margin-bottom: 30px;
      margin-top: 20px;
      font-weight: 600;
      font-family: Lucida;
      color: rgb(131, 17, 17);
      font-size: 30px;
    }

    .brand {
      font-family: "Playfair Display", serif;
      font-style: italic;  
      letter-spacing: 1px;
      background: rgb(131, 17, 17);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .input-group label {
      font-size: 13px;
      color: #777;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    .register-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to right, #43cea2, #ff4ecd);
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .register-btn:hover {
      opacity: 0.9;
    }

    .login-text {
      font-size: 12px;
      color: #888;
    }

    .login-link {
      font-size: 13px;
      font-weight: bold;
      color: #ff4ecd;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="bg-images"></div>
  <div class="bg-overlay"></div>

  <div class="register-container">
    <div class="register-card">
      <h2>Join <span class="brand">Closetry</span></h2>

      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Create a password">
      </div>

      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password">
      </div>

      <button class="register-btn" id="registerBtn">REGISTER</button>

      <p class="login-text">Already have an account?</p>
      <a href="login.html" class="login-link">LOGIN</a>
    </div>
  </div>

  <!-- Firebase register logic -->
  <script type="module" src="auth.js"></script>

</body>
</html>
